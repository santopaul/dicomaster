name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build sdist and wheel
        run: |
          python -m build

      - name: Detect PyPI token
        shell: bash
        run: |
          if [ -n "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "HAS_PYPI_TOKEN=true" >> $GITHUB_ENV
          else
            echo "HAS_PYPI_TOKEN=false" >> $GITHUB_ENV
          fi

      # Prefer Twine if a classic PyPI token is provided
      - name: Publish to PyPI with Twine
        if: ${{ env.HAS_PYPI_TOKEN == 'true' && (startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch') }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade twine
          python -m twine upload --skip-existing dist/*

      # Fallback: Use PyPI Trusted Publishing via OIDC when no token is provided
      - name: Publish to PyPI via OIDC (Trusted Publishing)
        if: ${{ env.HAS_PYPI_TOKEN == 'false' && startsWith(github.ref, 'refs/tags/') }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
